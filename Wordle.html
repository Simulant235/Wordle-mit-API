<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Miku was here</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #222;
      letter-spacing: 1px;
    }

    #word-container {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      transition: all 0.2s ease-in-out;
      outline: none;
    }

    input:focus {
      border-color: #222;
      transform: scale(1.05);
    }

    button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #444;
    }

    .correct {
      background-color: #6aaa64;
      border-color: #6aaa64;
      color: #fff;
    }

    .misplaced {
      background-color: #c9b458;
      border-color: #c9b458;
      color: #fff;
    }

    .wrong {
      background-color: #787c7e;
      border-color: #787c7e;
      color: #fff;
    }

    #status {
      margin-top: 16px;
      font-size: 18px;
      color: #333;
      min-height: 24px;
      font-weight: 500;
    }

    /* Kleine Animation beim Pr√ºfen */
    .pop {
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Wordle</h1>

  <div id="word-container">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
  </div>

  <button id="checkBtn">Go!</button>
  <div id="status"></div>

  <script src="scripts.js"></script>
</body>
</html>
